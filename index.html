<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator Project</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="screen">0</div>
      <button class="acttion clear" value="C">C</button>
      <button class="action delete" value="Backspace">âŒ«</button>
      <button class="action seven" value="7">7</button>
      <button class="action eight" value="8">8</button>
      <button class="action nine" value="9">9</button>
      <button class="action four" value="4">4</button>
      <button class="action five" value="5">5</button>
      <button class="action six" value="6">6</button>
